<mat-card class="chat-container">
  <mat-card-title>AI Chatbot</mat-card-title>
  <mat-card-content>
    <div class="chat-box">
      <div *ngFor="let msg of messages" [ngClass]="{'user': msg.sender === 'user', 'ai': msg.sender === 'ai'}">
        {{ msg.text }}
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <mat-form-field class="full-width">
      <input matInput placeholder="Type a message..." [(ngModel)]="userInput" (keyup.enter)="sendMessage()">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
  </mat-card-actions>
</mat-card>
