<div class="chatbot">
  <h3>Ask the AI Chatbot</h3>
  <div class="conversation">
    <div *ngFor="let message of conversation" [ngClass]="message.role">
      <strong>{{ message.role === 'user' ? 'You' : 'AI' }}:</strong>
      <p>{{ message.content }}</p>
    </div>
  </div>
  <textarea [(ngModel)]="prompt" placeholder="Enter your query (e.g., 'How do I resolve a platform incident?')"></textarea>
  <button (click)="sendMessage()">Send</button>
</div>
